<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets</title>
    <style>
        body{margin: 0; padding: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        #message-container{overflow-y: scroll; width: 50%; height: 400px; outline: 1px solid black; margin: 10px; display: flex; flex-direction: column;}
        form{width: 50%; display: flex; justify-content: center; align-items: center;}
        input{width: 80%}
        div{
            word-wrap: wrap;
        }
    </style>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<body>
    <div id="message-container"></div>
    <form id="message-form" action="">
        <input id="message-input" type="text" autocomplete="off">
        <button id="message-submit">Send</button>
    </form>
</body>
</html>
